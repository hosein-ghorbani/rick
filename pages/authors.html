---
layout: default
title: نویسندگان
permalink: /pr-authors
label: authors
showup_in_nav: true
---

<ul class="list--unstyled row">
{% for author in site.authors %}
  <li class="col-4 col-6--tablet">
    <article class="author">
      <figure class="author__figure lazyimage">
        <img class="img-block img-rounded" src="{{ author.avatar }}">
      </figure>
      <section class="author__entry text--center">
        <h4 class="author__name text--ellipsis">
          <a href="{{ author.url }}">{{ author.name }}</a>
        </h4>
        <div class="container">
          <ul class="list--unstyled author__socials row">
            <li class="col-3">
              <a target="_blank" href="{{ author.stackoverflow }}">
                <i class="icon pricon-stackoverflow"></i>
              </a>
            </li>
            <li class="col-3">
              <a target="_blank" href="{{ author.github }}">
                <i class="icon pricon-github"></i>
              </a>
            </li>
            <li class="col-3">
              <a target="_blank" href="{{ author.twitter }}">
                <i class="icon pricon-twitter"></i>
              </a>
            </li>
            <li class="col-3">
              <a target="_blank" href="{{ author.website }}">
                <i class="icon pricon-earth"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </article>
  </li>
{% endfor %}
</ul>
